<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- font link -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/14c3596ef2/UntitledProject1/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<main>
  <article class="main-box">
    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width:600px)">
      <img src="images/image-product-desktop.jpg" alt="" />
    </picture>
    <div class="bottom">
      <p class="title">Perfume</p>
  
      <h1 class="title-disc">Gabrielle Essence Eau De Parfum</h1>
  
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
  
      <div class="flex-group">
        <p class="first-dollar">$149.99</p>
        <p class="second-dollar">$169.99</p>
      </div>
      <span class="icon-icon-cart"></span>
      <button class="button"><span class="icon-icon-cart"></span>Add to Cart</button>
    </div>
  </article>
</main>
    
  </body>
</html>
